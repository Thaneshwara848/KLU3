<div style="text-align: center;">
    <h1> Form Demo </h1>
    <h3> 
       <form>
        <div class="form-inline">
            <label>USER NAME : </label>
            <input type="text" class="form-control" name="username" required 
            ngModel #username="ngModel">
            <br><span *ngIf="username.invalid && username.touched">name is Requried..!</span>
            <br><span *ngIf="username.valid && username.touched">Success...!</span>
        </div>
        <div class="form-inline">
            <label>USER PASS : </label>
            <input type="text" class="form-control" name="userpass" required
            ngModel #userpass="ngModel">
            <br><span *ngIf="userpass.invalid && userpass.touched">Password is Requried..!</span>
            <br><span *ngIf="userpass.valid && userpass.touched">Success...!</span>     
        </div>
        <br>
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-danger">
       </form>
    </h3>
</div>
